<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <nav>
        <div>
            <button id="home">La tienda de Hagrid</button>
        </div>
        <div class="casas">
            <button class="filtro gryffindorBg">
                <span>Gryffindor</span>
            </button>
            <button class="filtro slytherinBg">
                <span>Slytherin</span>
            </button>
            <button class="filtro hufflepuffBg">
                <span>Hufflepuff</span>
            </button>
            <button class="filtro ravenclawBg">
                <span>Ravenclaw</span>
            </button>
        </div>
    </nav>
    <section class="main">
        <div id="productos">
        </div>
    </section>
    <section id="carritoSection">
        <div>
            <p class="textoCarrito">Carrito</p>
            
        </div>

        </div>

        </div>

    <footer>
        <p>TODOS LOS DERECHOS RESERVADOS - RUBEUS HAGRID 2022</p>
    </footer>
